<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Votre panier sur Orinoco site e-commerce de vente en ligne de peluches</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/favico-logo.png"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex flex-vertical" id="page">
        <header class="d-flex flex-horizontal justify-content-space-between">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo-orinoco.jpg" alt="logo Orinoco site e-commerce">
                </a>
            </div>    

            <div>
                <a href="panier.html">
                    <p id="cartlink">Votre panier</p>
                </a>  
            </div>      
        </header>
        <h1 class="d-flex justify-content-center">Orinoco</h1>
        <section class="d-flex justify-content-center align-items-center flex-vertical">
            <h2 class="d-flex justify-content-center">Votre panier</h2>
            <div class="tablediv">
            <table id="table">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Couleur</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="carttable">
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total du panier :</th>
                        <th id="carttotal"> 0 €</th>
                    </tr>
                </tfoot>
            </table>
            <a href="index.html">Continuer mes achats</a>
            <button id="empty">Vider mon panier</button>
            <p>
            </div>    
                Pour valider votre commande veuillez remplir le formulaire :
            </p>
            <form id="form" class="d-flex justify-content-space-between flex-vertical">
                <label for="firstname"></label>
                <input type="text" name="firstname" id="firstname" placeholder="Prénom" required maxlength="25" pattern="[^0-9]*">
                <label for="lastname"></label>
                <input type="text" name="lastname" id="lastname" placeholder="Nom" required maxlength="25" pattern="[^0-9]*">
                <label for="address"></label>
                <input name="address" id="address" placeholder="Adresse" required maxlength="200">
                <label for="city"></label>
                <input type="text" name="city" id="city" placeholder="Ville" required maxlength="50" pattern="[^0-9]*">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email" maxlength="50" required>
            </form>
            <button type="button" id="submit">Envoyer</button>

        </section>
    </div>   

<script src="src/ajax.js" async defer></script>
<script src="src/ajaxpost.js" async defer></script>
<script src="src/getcart.js" async defer></script>
<script src="src/shoppingcart.js" async defer></script>

    </body>

</html>
